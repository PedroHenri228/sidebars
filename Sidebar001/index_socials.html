
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Sidebar</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
        rel="stylesheet"
      >
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="sidebar-top">
              <a href="#" class="logo__wrapper">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <img src="assets/logo-small.png" alt="Logo" class="logo-small">
              </a>
            </div>
            <div class="sidebar-links">
                <ul>
                  <li>
                    <a href="#home" title="Home" class="tooltip">
                      <i class="bi bi-house-fill">
                      </i>
                      <span class="link hide">Home</span>
                      <span class="tooltip__content">Home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#portfolio" title="Portfolio" class="tooltip">
                      <i class="bi bi-grid-1x2-fill"></i>
                      <span class="link hide">Portfolio</span>
                      <span class="tooltip__content">Portfolio</span>
                    </a>
                  </li>
                  <li>
                    <a href="#list" title="List" class="tooltip">
                      <i class="bi bi-star-fill"></i>
                      <span class="link hide">Lista de observação</span>
                      <span class="tooltip__content">Lista de observação</span>
                    </a>
                  </li>
                  <li>
                    <a href="#config" title="config" class="tooltip">
                      <i class="bi bi-gear-fill"></i>
                      <span class="link hide">Configuração</span>
                      <span class="tooltip__content">Configuração</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="sidebar-bottom hide">
                <p>
                  Bem-vindo ao Levti
                </p>
                <button>
                  Seja Membro!!
                </button>
              </div>
              <div class="expand-btn">
                <img
                  src="assets/right-collapse.svg"
                  alt="Left Collapse"
                >
                <span class="hide">
                  Fechar
                </span>
              </div>
          </nav>
          <script src="script.js"></script>
    </body>
</html>
